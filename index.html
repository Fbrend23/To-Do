<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ma première app Vue.js</title>
</head>
<body>
  <div id="app">
    <h1>Ma Liste de Tâches</h1>
    
    <input v-model="nouvelleTache" placeholder="Ajouter une tâche">
    <button @click="ajouterTache">Ajouter</button>

    <ul>
      <li v-for="(tache, index) in taches" :key="index">
        {{ tache }}
        <button @click="supprimerTache(index)">Supprimer</button>
      </li>
    </ul>
  </div>

  <!-- Intégration de Vue.js en CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          nouvelleTache: '',
          taches: []
        };
      },
      methods: {
        ajouterTache() {
          if (this.nouvelleTache.trim()) {
            this.taches.push(this.nouvelleTache.trim());
            this.nouvelleTache = '';
          }
        },
        supprimerTache(index) {
          this.taches.splice(index, 1);
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
